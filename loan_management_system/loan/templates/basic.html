<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Welcome to Red Loans</title>
    <style>
        {% block css %}
        {% endblock %}
    </style>
    </head>

    <body style="background-color: blanchedalmond;">
        {% load static %}
        {% if messages %}
            {% for message in messages %}
            <div style="z-index: 1; margin-bottom: 0;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}

        <nav style="position: fixed; left: 200px;" class="container navbar navbar-expand-lg navbar-light bg-danger">

            <a style="margin-left: 450px; font-family: 'Courier New', Courier, monospace; font-size: 30px; color: rgb(228, 230, 105);" class="navbar-brand"><strong>REDLOANS.COM</strong></a>
        </nav>
        
        <nav style="position: relative; top: 70px;" class="container navbar navbar-expand-lg navbar-light">
        
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul style="margin-left: 300px;" class="navbar-nav">
                    <li class="nav-item active">
                        <a style="margin-left: 250px; margin-right: 50px; color: rgb(47, 48, 5)" class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a style="margin-left: 100px; margin-right: 100px;" class="nav-link" href="#">Features</a>
                    </li>
        
                    <li class="white-space: nowrap nav-item active">
                        <a style="display: inline-block; margin-left: 50px; margin-right: 100px;" class="nav-link" href="#">Contact&nbsp;Us</a>
                    </li>
        
                </ul>
            </div>
        </nav>
        
        {% block body %} {% endblock %}

        <footer class = "myfooter" style = 'margin-left: 930px; margin-top: -230px;'>Red LoansÂ© 2020. All Rights Reserved</footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    </body>

</html>
